<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid blue;
            display: inline-block;
            width: 344px;
            margin: 45px;
            padding: 34px;
        }
    </style>

</head>

<body>
    <div class="box">
        i am a box
    </div>
    <div class="box">also a nice box </div>
    <span>i am a good </span>
    <span>boy</span>
</body>

</html>
